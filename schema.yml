components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        balance:
          type: number
          format: double
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        user_id:
          type: integer
          readOnly: true
      required:
      - balance
      - created_at
      - id
      - user_id
    Card:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
        cvv:
          type: string
          readOnly: true
        balance_invoices:
          type: number
          format: double
          readOnly: true
        due_date:
          allOf:
          - $ref: '#/components/schemas/DueDateEnum'
          default: '06'
        due_card:
          type: string
          readOnly: true
        type:
          allOf:
          - $ref: '#/components/schemas/TypeEnum'
          default: Debit
        total_limit:
          type: number
          format: double
          readOnly: true
        available_limit:
          type: number
          format: double
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
      required:
      - available_limit
      - balance_invoices
      - cvv
      - due_card
      - id
      - is_active
      - password
      - total_limit
    CustomJWT:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    DueDateEnum:
      enum:
      - '06'
      - '19'
      - '28'
      type: string
    EconomicConsultant:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        specialty:
          $ref: '#/components/schemas/SpecialtyEnum'
      required:
      - id
      - name
      - specialty
    Extract:
      type: object
      properties:
        valueOperation:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
        previous_balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
          readOnly: true
        current_balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
          readOnly: true
        operation:
          $ref: '#/components/schemas/OperationEnum'
        creation_date:
          type: string
          format: date-time
          readOnly: true
        account_id:
          type: integer
          readOnly: true
      required:
      - account_id
      - creation_date
      - current_balance
      - operation
      - previous_balance
      - valueOperation
    GetAllInvestmentCdi:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        current_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
          nullable: true
      required:
      - id
    Insurance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        tuition:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
        is_active:
          type: boolean
      required:
      - id
      - name
      - tuition
    InvestmentCdi:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        initial_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
        current_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
          readOnly: true
          nullable: true
        yield_value:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,2})?$
          readOnly: true
          nullable: true
        creation_date:
          type: string
          format: date
        account:
          type: integer
          readOnly: true
      required:
      - account
      - current_value
      - id
      - initial_value
      - yield_value
    Invoice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        value:
